<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .hero {
            background-image: url('https://www.ruparupa.com/blog/wp-content/uploads/2021/08/Screen-Shot-2021-08-13-at-12.55.19.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .cta {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .cta h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .cta p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .cta a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="content">
            <h1>yOUR Setup</h1>
            <h2>Selamat Datang di Landing Page!</h2>
            
            <p>yOUR setup adalah partner anda merubah suasana rumah</p>
        </div>
    </section>

    <section class="cta">
        <div class="content">
            <h2>Ayo Mulai Sekarang!</h2>
            <p>Mari merubah kamar anda!</p>
            <a href="#">Mulai</a>
        </div>
    </section>

    <footer>
        <p>Hak Cipta Milik Kelompok Void</p>
    </footer>
</body>
</html>
